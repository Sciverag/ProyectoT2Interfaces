    <main id="mainReserva">
        <h1>Reservar Mesa</h1>

        <section class="container text-center bg-dark">
            <h2>Selecciona el restaurante</h2>
            <div class="mb-3">
                <button id="botonValencia">Valencia</button>
                <button id="botonSidney">Sidney</button>
                <button id="botonLondres">Londres</button>
            </div>
        </section>

        <section id="formReserva" class="container text-center bg-dark">
            <h2>Información de la Reserva</h2>
            <form action="">
                <label for="personas">Personas</label>
                <input type="number" name="personas" id="personas" min="1" value="1">

                <label for="zona" class="form-label">Zona</label>
                <select name="zona" id="zona">
                    <option selected>Terraza</option>
                    <option value="">Interior</option>
                </select>

                <label for="hora">Hora</label>
                <input type="time" name="hora" id="hora">

                <label for="dia">Dia</label>
                <input type="date" name="dia" id="dia">
            </form>
        </section>
    </main>
